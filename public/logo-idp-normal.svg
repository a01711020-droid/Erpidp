<svg width="200" height="120" viewBox="0 0 200 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo blanco -->
  <rect width="200" height="120" fill="white"/>
  
  <!-- Marco azul principal -->
  <rect x="10" y="10" width="180" height="100" fill="#003B7A" rx="8"/>
  
  <!-- Rectángulo interior amarillo -->
  <rect x="20" y="20" width="160" height="80" fill="#FDB913" rx="4"/>
  
  <!-- Texto IDP en azul -->
  <text x="100" y="60" font-family="Arial, sans-serif" font-size="48" font-weight="900" fill="#003B7A" text-anchor="middle" dominant-baseline="middle">IDP</text>
  
  <!-- Texto CONSTRUCCIÓN en azul -->
  <text x="100" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="700" fill="#003B7A" text-anchor="middle" letter-spacing="1">CONSTRUCCIÓN</text>
</svg>
