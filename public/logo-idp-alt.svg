<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
  <!-- Fondo claro -->
  <rect width="600" height="200" fill="#ffffff"/>
  
  <!-- Borde azul oscuro -->
  <rect x="5" y="5" width="590" height="190" fill="none" stroke="#1e3a8a" stroke-width="8"/>
  
  <!-- Líneas decorativas internas -->
  <line x1="20" y1="20" x2="580" y2="20" stroke="#1e3a8a" stroke-width="2"/>
  <line x1="20" y1="180" x2="580" y2="180" stroke="#1e3a8a" stroke-width="2"/>
  <line x1="20" y1="20" x2="20" y2="180" stroke="#1e3a8a" stroke-width="2"/>
  <line x1="580" y1="20" x2="580" y2="180" stroke="#1e3a8a" stroke-width="2"/>
  
  <!-- Fondo amarillo central -->
  <rect x="80" y="50" width="440" height="100" fill="#fbbf24"/>
  
  <!-- Grúa estilizada en azul oscuro sobre amarillo -->
  <g transform="translate(100, 70)">
    <!-- Base de la grúa -->
    <rect x="10" y="50" width="25" height="30" fill="#1e3a8a"/>
    <!-- Torre -->
    <rect x="18" y="15" width="8" height="35" fill="#1e3a8a"/>
    <!-- Brazo horizontal -->
    <rect x="0" y="12" width="50" height="4" fill="#1e3a8a"/>
    <!-- Cable -->
    <line x1="40" y1="16" x2="40" y2="50" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Gancho -->
    <path d="M 36 50 Q 40 54 44 50" stroke="#1e3a8a" fill="none" stroke-width="2"/>
    <ellipse cx="40" cy="60" rx="12" ry="6" fill="#1e3a8a"/>
  </g>
  
  <!-- Texto "IDP" grande en el centro sobre amarillo -->
  <text x="320" y="120" font-family="Arial Black, sans-serif" font-size="60" font-weight="900" fill="#1e3a8a" text-anchor="middle" letter-spacing="6">IDP</text>
  
  <!-- Texto "CONSULTORIA" arriba -->
  <text x="300" y="45" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e3a8a" text-anchor="middle" letter-spacing="3">CONSULTORIA</text>
  
  <!-- Texto "CONSTRUCCION" abajo -->
  <text x="300" y="188" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e3a8a" text-anchor="middle" letter-spacing="3">CONSTRUCCION</text>
</svg>
