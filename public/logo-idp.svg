<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
  <!-- Fondo azul -->
  <rect width="600" height="200" fill="#1e3a8a"/>
  
  <!-- Líneas decorativas superiores -->
  <line x1="60" y1="20" x2="540" y2="20" stroke="white" stroke-width="2"/>
  <line x1="60" y1="26" x2="540" y2="26" stroke="white" stroke-width="1"/>
  <line x1="60" y1="20" x2="60" y2="180" stroke="white" stroke-width="2"/>
  <line x1="66" y1="20" x2="66" y2="180" stroke="white" stroke-width="1"/>
  <line x1="540" y1="20" x2="540" y2="180" stroke="white" stroke-width="2"/>
  <line x1="534" y1="20" x2="534" y2="180" stroke="white" stroke-width="1"/>
  
  <!-- Grúa estilizada (izquierda) -->
  <g transform="translate(100, 60)">
    <!-- Base de la grúa -->
    <rect x="10" y="80" width="30" height="40" fill="white"/>
    <!-- Torre -->
    <rect x="20" y="20" width="10" height="60" fill="white"/>
    <!-- Brazo horizontal -->
    <rect x="0" y="15" width="60" height="5" fill="white"/>
    <!-- Cable -->
    <line x1="50" y1="20" x2="50" y2="70" stroke="white" stroke-width="2"/>
    <!-- Gancho -->
    <path d="M 45 70 Q 50 75 55 70" stroke="white" fill="none" stroke-width="2"/>
    <ellipse cx="50" cy="82" rx="15" ry="8" fill="white"/>
  </g>
  
  <!-- Texto "CONSTRUCCIÓN" -->
  <text x="300" y="55" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="4">CONSTRUCCIÓN</text>
  
  <!-- Texto "IDP" (grande y centrado) -->
  <text x="300" y="125" font-family="Arial Black, sans-serif" font-size="72" font-weight="900" fill="white" text-anchor="middle" letter-spacing="8">IDP</text>
  
  <!-- Texto "CONSULTORÍA Y DISEÑO" -->
  <text x="300" y="165" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="4">CONSULTORÍA Y DISEÑO</text>
  
  <!-- Líneas decorativas inferiores -->
  <line x1="60" y1="180" x2="540" y2="180" stroke="white" stroke-width="2"/>
  <line x1="60" y1="186" x2="540" y2="186" stroke="white" stroke-width="1"/>
</svg>
